<html>
<head>
    <title>AREA OF CIRCLE</title>
    <head>
       
    </head>

    <body>
        <input type="text" id="val"/>
        <input type="submit"  value="submit" onClick="area()">
        <script>
            function area()
            {
                
            var radius=document.getElementById("val").value;
            document.write(radius);
            const pi=Math.PI;
            let area;
            area=pi*radius*radius;
            document.write(area);
            }
        </script>
    </body>
</head>
